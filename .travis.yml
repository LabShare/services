language: node_js
node_js:
  - "6"
before_install:
  - git config --global url."git@github.com:".insteadOf "https://github.com/"
  - npm install -g lsc
script:
  - npm test
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm install -g codacy-coverage istanbul && npm run coverage && cat ./coverage/lcov.info | codacy-coverage && rm -rf ./coverage; fi
